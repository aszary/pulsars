{% extends "database/article.xhtml" %}

{% block x-ray_fit %}

{% for fit in fits %}
    {% if article.id == fit.article_id_id  %}
    <table class='gridtable' width="90%" >

        <tr align="center">
            <th>ID</th>
            <th>Num</th>
            <th>Ordinal</th>
            <th>Spectrum</th>
        </tr>
        <tr align="center">
            <td>{{fit.id}}</td>
            <td>{{fit.num}}</td>
            <td>{{fit.ordinal}}</td>
            <td>{{fit.spectrum}}</td>
        </tr>
    </table>
        {% block x-ray_component %}{% endblock %}
    {% endif %}
{% endfor %}

{% endblock %}
